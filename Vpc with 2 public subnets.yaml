---

AWSTemplateFormatVersion: 2010-09-09

Description: |

  This template deploys a VPC for aramsco-set project, with a pair of public subnets spread

  across two Availability Zones. It deploys an Internet Gateway, with a default

  route on the public subnets. This VPC is used for development environment

Parameters:



  VPCCIDR:

    Description: "Please enter the IP range (CIDR notation) for this VPC"

    Type: String

  #  Default: 11.32.0.0/16

  PublicSubnet1CIDR:

    Description: "Please enter the IP racange (CIDR notation) for the public subnet in the first Availability Zone"

    Type: String

  #  Default: 11.32.0.0/24

  PublicSubnet2CIDR:

    Description: "Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone"

    Type: String

  #  Default: 11.32.1.0/24

  

Resources:

  VPC:

    Type: AWS::EC2::VPC

    Properties:

      CidrBlock: !Ref VPCCIDR

      EnableDnsSupport: true

      EnableDnsHostnames: true

      InstanceTenancy: default

      Tags:

        - Key: Name

          Value: !Sub ${AWS::StackName}-VPC



  InternetGateway:

    Type: AWS::EC2::InternetGateway

    Properties:

      Tags:

        - Key: Name

          Value: !Sub ${AWS::StackName}



  GatewayToInternet:

    Type: AWS::EC2::VPCGatewayAttachment

    Properties:

      InternetGatewayId: !Ref InternetGateway

      VpcId: !Ref VPC



  # Public Subnets Route Tables and routes

  PublicRouteTable:

    Type: AWS::EC2::RouteTable

    Properties:

      VpcId: !Ref VPC

      Tags:

        - Key: Name

          Value: !Sub ${AWS::StackName}-public



  PublicSubnetsRoute:

    Type: AWS::EC2::Route

    DependsOn: GatewayToInternet

    Properties:

      RouteTableId: !Ref PublicRouteTable

      DestinationCidrBlock: 0.0.0.0/0

      GatewayId: !Ref InternetGateway



  # Public Subnet 1

  PublicSubnet1:

    Type: AWS::EC2::Subnet

    Properties:

      VpcId: !Ref VPC

      AvailabilityZone: !Select [0, !GetAZs '']

      CidrBlock: !Ref PublicSubnet1CIDR

      MapPublicIpOnLaunch: true

      Tags:

        - Key: Name

          Value: !Sub ${AWS::StackName}-public-subnet-(AZ1)



  PublicSubnet1RouteTableAssociation:

    Type: AWS::EC2::SubnetRouteTableAssociation

    Properties:

      RouteTableId: !Ref PublicRouteTable

      SubnetId: !Ref PublicSubnet1



  # Public Subnet 2

  PublicSubnet2:

    Type: AWS::EC2::Subnet

    Properties:

      VpcId: !Ref VPC

      AvailabilityZone: !Select [1, !GetAZs '']

      CidrBlock: !Ref PublicSubnet2CIDR

      MapPublicIpOnLaunch: true

      Tags:

        - Key: Name

          Value: !Sub ${AWS::StackName}-public-subnet-(AZ2)



  PublicSubnet2RouteTableAssociation:

    Type: AWS::EC2::SubnetRouteTableAssociation

    Properties:

      RouteTableId: !Ref PublicRouteTable

      SubnetId: !Ref PublicSubnet2





Outputs:

  InternetGateway:

    Description: A reference to the IG

    Value: !Ref InternetGateway



  VPC:

    Description: A reference to the created VPC

    Value: !Ref VPC



  PublicSubnets:

    Description: A list of the public subnets

    Value: !Join [",", [!Ref PublicSubnet1, !Ref PublicSubnet2]]



  PublicSubnet1:

    Description: A reference to the public subnet in the 1st Availability Zone

    Value: !Ref PublicSubnet1



  PublicSubnet2:

    Description: A reference to the public subnet in the 2nd Availability Zone

    Value: !Ref PublicSubnet2
